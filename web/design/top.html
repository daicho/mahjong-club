<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            成績管理システム　| 競技麻雀同好会
        </title>
        <link rel="stylesheet" href="top.css">

        <script>
            (function(d) {
              var config = {
                kitId: 'evc7hwv',

    <body>

        <header class="header_block">
            <a href="">
                <img src="svg/logo.svg" class="logo"alt="競技麻雀同好会のロゴ">
            </a>
        </header>

        <div class="switch">
            <div class="line"></div>

            <div class="rank" onclick="rank_click()">
                <img id="rank_img" src="svg/rank_fill.svg" alt="">
                <p>ランキング</p>
            </div>

            <div class="man" onclick="man_click()">
                <img id="man_img" src="svg/man_frame.svg" alt="">
                <p>参加者</p>
            </div>
        </div>

        <section id="rank_block">
            <input id="check1" class="check_flag" type="checkbox">

            <label class="rank_type" for="check1">
                <p class="">通算スコア</p>
                <img src="svg/under_arrow.svg" alt="">
            </label>

            <div class="ranking">
                <a class="name_block" href="">
                    <p class="rank_num">1</p>
                    <p class="name">麻雀太郎</p>
                    <p class="score">+130.9</p>
                    <img class="arrow" src="svg/arrow_trans.svg" alt="">
                </a>

                <a class="name_block" href="">
                    <p class="rank_num">2</p>
                    <p class="name">麻雀太郎</p>
                    <p class="score">+59.9</p>
                    <img class="arrow" src="svg/arrow_trans.svg" alt="">
                </a>

                <a class="name_block" href="">
                    <p class="rank_num">2</p>
                    <p class="name">麻雀太郎</p>
                    <p class="score">+2.9</p>
                    <img class="arrow" src="svg/arrow_trans.svg" alt="">
                </a>
            </div>
                
        </section>


        <script type="text/javascript" src="test.js"></script>
    </body>
